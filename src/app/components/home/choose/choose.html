<div class="choose-us-style-one-area default-padding text-light">
<div
  class="cover-bg"
  [style.background-image]="'url(' + ((infoService.info$ | async)?.image2) + ')'"
>
</div>
    <div class="shape-left-top">
      <img src="./images/17.png" alt="Shape" />
    </div>
    <div class="text-invisible">PuntoJack</div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 pr-80">
          <div class="choose-us-style-one">
            <h2 class="title mb-35">{{ (infoService.info$ | async)?.title3 }}</h2>
            <ul class="list-item">
              <li
                class="wow fadeInUp"
                style="visibility: visible; animation-name: fadeInUp"
              >
                <h4>{{ (infoService.info$ | async)?.subtitle3 }}</h4>
                <p>
                  {{ (infoService.info$ | async)?.description2 }}
                </p>
              </li>
              <li
                class="wow fadeInUp"
                data-wow-delay="300ms"
                style="
                  visibility: visible;
                  animation-delay: 300ms;
                  animation-name: fadeInUp;
                "
              >
                <h4>{{ (infoService.info$ | async)?.subtitle4 }}</h4>
                <p>
                  {{ (infoService.info$ | async)?.description4 }}
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
