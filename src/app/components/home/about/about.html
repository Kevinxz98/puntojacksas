<div class="about-style-one-area default-padding">
        <div class="shape-animated-left">
          <img
            src="./images/anim-1.png"
            alt="PuntoJack Servicios Generales y Mantenimiento locativo en Bogot&aacute;"
          />
          <img
            src="./images/anim-2.png"
            alt="PuntoJack Servicios Generales y Mantenimiento locativo en Bogot&aacute;"
          />
        </div>
        <div class="container">
          <div class="row align-center">
            <div class="about-style-one col-xl-6 col-lg-5">
              <div class="h4 sub-heading">
                {{ (infoService.viewInfo$ | async)?.title2 }}
              </div>
              <h2 class="title mb-25">
                {{ (infoService.viewInfo$ | async)?.subtitle2 }}
              </h2>
              <p>
                {{ (infoService.viewInfo$ | async)?.description1 }}
              </p>
              <div class="owner-info">
                <div class="left-info">
                  <h4>Gerencia</h4>
                  <span>PuntoJack SAS</span>
                </div>
              </div>
            </div>
            <div
              class="about-style-one col-xl-5 offset-xl-1 col-lg-6 offset-lg-1"
            >
              <div class="about-thumb">
                <img
                  class="wow fadeInRight"
                  src="{{ (infoService.viewInfo$ | async)?.image1 }}"
                  alt="PuntoJack Servicios Generales y Mantenimiento locativo en Bogot&aacute;"
                  style="visibility: visible; animation-name: fadeInRight"
                />
                <div
                  class="about-card wow fadeInUp"
                  data-wow-delay="500ms"
                  style="
                    visibility: visible;
                    animation-delay: 500ms;
                    animation-name: fadeInUp;
                  "
                >
                  <ul>
                    <li>
                      <div class="icon">
                        <img
                          style="width: 60px"
                          src="./images/certif.png"
                          alt=""
                        />
                      </div>
                      <div class="fun-fact mx-4">
                        <div class="counter">
                          <div class="timer" data-to="100" data-speed="2000">
                            100
                          </div>
                          <div class="operator">%</div>
                        </div>
                        <span class="medium"
                          >Servicios a Satisfacci&oacute;n</span
                        >
                      </div>
                    </li>
                  </ul>
                </div>
                <div
                  class="thumb-shape-bottom wow fadeInDown"
                  data-wow-delay="300ms"
                  style="
                    visibility: visible;
                    animation-delay: 300ms;
                    animation-name: fadeInDown;
                  "
                >
                  <img
                    src="./images/anim-3.png"
                    alt="PuntoJack Servicios Generales y Mantenimiento locativo en Bogot&aacute;"
                  />
                  <img
                    src="./images/anim-4.png"
                    alt="PuntoJack Servicios Generales y Mantenimiento locativo en Bogot&aacute;"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
