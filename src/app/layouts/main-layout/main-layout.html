<!-- Chat emergente -->
<div class="chat-popup" [ngStyle]="{ 'display': chatVisible ? 'flex' : 'none' }">
  <div class="chat-header"><i (click)="toggleChat()" class="fa-regular fa-circle-xmark xmark"></i>Contacto WhatsApp</div>
  <div class="chat-body">
    <div class="chat-message">
       Bienvenido 👋, este es nuestro canal de atención por WhatsApp. Cuéntanos cómo podemos ayudarte.
      <div class="time">14:35</div>
    </div>
  </div>
  <div class="chat-footer">
    <a href="https://wa.me/57{{ (infoService.viewInfo$ | async)?.whatsapp }}?text=Hola%2C%20quiero%20más%20información" target="_blank">
      Continuar en WhatsApp
    </a>
  </div>
</div>
